  @font-face {
    font-family: 'Inter var';
    font-weight: 100 900;
    font-display: swap;
    font-style: normal;
    src: url('font-inter/inter-var-subset.woff2') format('woff2-variations'),
      url('font-inter/inter-var-subset.woff2') format('woff2');
  }

  @font-face {
    font-family: 'Inter var';
    font-weight: 100 900;
    font-display: swap;
    font-style: italic;
    src: url('font-inter/inter-var-italic-subset.woff2') format('woff2-variations'),
      url('font-inter/inter-var-italic-subset.woff2') format('woff2');
  }

  @font-face {
    font-family: 'Fira Code VF';
    font-weight: 300 700;
    font-display: swap;
    font-style: normal;
    src: url('font-fira-code/fira-code-vf-subset.woff2') format('woff2-variations'),
      url('font-fira-code/fira-code-vf-subset.woff2') format('woff2');
  }

  body {
    font-family: system-ui, sans-serif;
  }

  .fonts-loaded-1 body {
    font-family: 'Inter critical';
  }

  .fonts-loaded-2 body {
    font-family: 'Inter var';
    font-feature-settings: 'kern', 'calt', 'ss01', 'ss02', 'ss03';
  }

  .fonts-loaded-2 pre,
  .fonts-loaded-2 code {
    font-family: 'Fira Code VF';
    font-feature-settings: 'salt', 'calt', 'case', 'cpsp', 'ss01', 'ss02', 'ss03', 'ss04', 'ss05', 'ss06';
  }
  </style>
  <script>
  (function() {
    if( "fonts" in document ) {
      // Optimization for Repeat Views
      if( sessionStorage.fontsLoadedCriticalFoftDataUri ) {
        // only stage 2 needed here, the subset isn’t needed anymore
        document.documentElement.className += " fonts-loaded-2";
        return;
      }

      document.fonts.load(`1em 'Inter critical'`).then(() => {
        document.documentElement.className += ` fonts-loaded-1`

        Promise.all([
          document.fonts.load(`400 1em 'Inter var'`),
          document.fonts.load(`italic 400 1em 'Inter var'`),
          document.fonts.load(`400 1em 'Fira Code VF'`)
        ]).then(() => {
          document.documentElement.className += ` fonts-loaded-2`

          // Optimization for Repeat Views
          sessionStorage.fontsLoadedCriticalFoftPreload = true
        })
      })
    }
  })();
  </script>
</head>

  <p>This is a paragraph. <strong>This is heavier text.</strong> <em>This is emphasized text.</em> <strong><em>This is heavier and emphasized text.</em></strong></p>
